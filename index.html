<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Github Profile App</h2>
        <div class="input-section">
            <input class="inputControl" type="text" placeholder="Enter Username..">
            <button class="btn" type="submit">Search</button>
        </div>
        <div class="profile-section">
            <img class="user-img" src="img/hero1.jpg" alt="github profile picture">
            <div class="user-info">
                <div class="profile-name">douglas kiprono</div>
                <div class="user-name">itsdaglas</div>
                <div class="view-profile">View profile</div>
            </div>
            <div class="row">
                <div class="followers">Followers: <span>500</span></div>
                <div class="following">Following: <span>33</span></div>
                
            </div>
        </div>
        <div class="stats-section">
            <div class="projects">Profile Stats</div>
            <p id="repos">Total repos: 104</p>
            <p id="forks">Total forks: 56</p>
            <p id="contrs">contributions: 7007</p>
        
        </div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
